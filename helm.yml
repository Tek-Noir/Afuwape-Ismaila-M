# for HELM NGIX-INGRESS LOAD BALANCER deployment 

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springapp
  template:
    metadata:
      name: springapppod
      labels:
        app: springapp
    spec:
      containers:
        - name: springappcontainer
          image: mylandmarktech/spring-boot-mongo
          ports:
          - containerPort: 8080
          env:
          - name: MONGO_DB_USERNAME
            valueFrom:
              configMapKeyRef:
                name: mongo-configmap
                key: db-username
          - name: MONGO_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mongo-db-password
                key: db-password
          - name: MONGO_DB_HOSTNAME
            value: mongo
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: mongo-configmap
data:
  db-username: devdb
---
apiVersion: v1
kind: Secret
metadata:
  name: mongo-db-password
type: Opaque
stringData:
  db-password: ZGV2ZGJAMTIz
